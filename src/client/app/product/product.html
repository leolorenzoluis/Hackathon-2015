<div class="panel"></div>
<div class="col-md-12">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">
				<h3>
					<div class="fa fa-info"></div>&nbsp;Product Details</h3>
			</div>
		</div>
		<div class="panel-body">
			<div class="col-md-12">
				<h3 ng-bind-html="vm.getStringFromArray(vm.result.openfda.brand_name)"></h3>
				<strong>Manufacturer:</strong> <span ng-bind-html="vm.getStringFromArray(vm.result.openfda.manufacturer_name)"></span></div>
			<div class="col-md-12">
				<strong>Purpose:</strong> <span ng-bind-html="vm.getStringFromArray(vm.result.purpose)"></span></div>
		</div>
	</div>
	<div class="panel panel-warning">
		<div class="panel-heading">
			<div class="panel-title">
				<h3>
					<div class="fa fa-flask"></div>&nbsp;Ingredients</h3>
			</div>
		</div>
		<div class="panel-body">
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<h4>Active Ingredients</h4>
						</div>
					</div>
					<div class="panel-body">
						<span ng-bind-html="vm.getStringFromArray(vm.result.active_ingredient)"></span>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<h4>Inactive Ingredients</h4>
						</div>
					</div>
					<div class="panel-body">
						<span ng-bind-html="vm.getStringFromArray(vm.result.inactive_ingredient)"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-danger">
		<div class="panel-heading">
			<div class="panel-title">
				<h3>
					<div class="fa fa-medkit"></div>&nbsp;Warnings</h3>
			</div>
		</div>
		<div class="panel-body">
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.warnings)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.warnings_and_cautions)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.keep_out_of_reach_of_children)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.do_not_use)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.stop_use)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.overdosage)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.adverse_reactions)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.drug_interactions)"></div>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">
				<h3>
					<div class="fa fa-plus"/>
					Other Interactions
				</h3>
			</div>
		</div>
		<div class="panel-body">
			<div class="col-md-4">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<h4>
								<div class="fa fa-stethoscope" />
								Ask Doctor/Pharmacist
							</h4>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.ask_doctor)"></div>
						<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.ask_doctor_or_pharmacist)"></div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<h4>
								<div class="fa fa-stethoscope" />
								Pregnancy/Breastfeeding
							</h4>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.pregnancy_or_breast_feeding)"></div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<h4>
								<div class="fa fa-stethoscope"></div>
								Other Safety</h4>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.other_safety_interactions)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">
				<h3>
					<div class="fa fa-eyedropper"></div>&nbsp;Instructions for Use</h3>
			</div>
		</div>
		<div class="panel-body">
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.instructions_for_use)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.dosage_and_administration)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.storage_and_handling)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.when_using)"></div>
			<div class="col-md-12 " ng-bind-html="vm.getStringFromArray(vm.result.indications_and_usage)"></div>
		</div>
	</div>
</div>
