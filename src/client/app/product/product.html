<div layout="row" layout-margin layout-sm="column">
	<md-button class="md-primary md-raised" ng-click="vm.returnToResults();">
		<span class="fa fa-arrow-left"></span>
		<span>Return to Results</span>
	</md-button>
</div>
<div layout="row" layout-margin>
	<div layout="column" flex class="md-whiteframe-z3">
		<md-toolbar class="md-primary md-info">
			<div layout="row" layout-margin layout-padding>
				<h4 layout-margin class="md-flex">
					<i class="fa fa-info"></i>&nbsp;Product Information</h4>
			</div>
		</md-toolbar>
		<md-content layout-padding layout="row">
			<section layout-padding layout="column">
				<span layout-padding>
					<h1 class="md-headline" ng-bind-html="vm.getStringFromArray(vm.result.openfda.brand_name)"></h1>
					<h3>
						<strong>Manufacturer</strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.openfda.manufacturer_name)"></p>
					<h3>
						<strong>Purpose</strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.purpose)"></p>
				</span>
		</md-content>
	</div>
</div>
<div layout="row" layout-margin>
	<div layout="column" flex class="md-whiteframe-z3">
		<md-toolbar class="md-info">
			<div class="md-toolbar-tools">
				<h4>Active Ingredients</h4>
			</div>
		</md-toolbar>
		<div layout="row">
			<p class="md-body-2" layout-padding ng-bind-html="vm.getStringFromArray(vm.result.active_ingredient)"></p>
		</div>
	</div>
	<div layout="column" flex class="md-whiteframe-z3">
		<md-toolbar class="md-info">
			<div class="md-toolbar-tools">
				<h4>Inactive Ingredients</h4>
			</div>
		</md-toolbar>
		<p class="md-body-2" layout-padding ng-bind-html="vm.getStringFromArray(vm.result.inactive_ingredient)"></p>
	</div>
</div>
<div layout="row" layout-margin>
	<div layout="column" flex class="md-whiteframe-z3">
		<md-toolbar class="md-warn">
			<div layout="row" layout-margin layout-padding>
				<h4 layout-margin class="md-flex">
					<div class="fa fa-medkit"></div>&nbsp;Warnings</h4>
			</div>
		</md-toolbar>
		<div layout-padding>
			<section layout-padding layout="column">
				<p ng-show="vm.getStringFromArray(vm.result.warnings) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.warnings)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.warnings_and_cautions) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.warnings_and_cautions)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.keep_out_of_reach_of_children) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.keep_out_of_reach_of_children)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.do_not_use) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.do_not_use)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.stop_use) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.stop_use)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.overdosage) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.overdosage)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.adverse_reactions) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.adverse_reactions)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.drug_interactions) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.drug_interactions)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.ask_doctor) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.ask_doctor)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.ask_doctor_or_pharmacist) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.ask_doctor_or_pharmacist)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.pregnancy_or_breast_feeding) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.pregnancy_or_breast_feeding)"></p>
				<p ng-show="vm.getStringFromArray(vm.result.other_safety_interactions) !== ''" class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.other_safety_interactions)"></p>
		</div>
	</div>
</div>
<div layout="row" layout-margin>
	<div layout="column" flex class="md-whiteframe-z3">
		<md-toolbar class="md-primary md-info">
			<div layout="row" layout-margin layout-padding>
				<h4 layout-margin class="md-flex">
					<div class="fa fa-eyedropper"></div>&nbsp;Instructions for Use</h4>
			</div>
		</md-toolbar>
		<div layout-padding>
			<section layout-padding layout="column">
				<span ng-show="vm.getStringFromArray(vm.result.instructions_for_use) !== ''">
					<h3>
						<strong>Instructions for Use</strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.instructions_for_use)"></p>
				</span>
				<span ng-show="vm.getStringFromArray(vm.result.dosage_and_administration) !== ''">
					<h3>
						<strong>Dosage and Administration</strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.dosage_and_administration)"></p>
				</span>
				<span ng-show="vm.getStringFromArray(vm.result.storage_and_handling) !== ''">
					<h3>
						<strong>Storage and Handling
							<strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.storage_and_handling)"></p>
				</span>
				<span ng-show="vm.getStringFromArray(vm.result.when_using) !== ''">
					<h3>
						<strong>Caution</strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.when_using)"></p>
				</span>
				<span ng-show="vm.getStringFromArray(vm.result.indications_and_usage) !== ''">
					<h3>
						<strong>Indications and Usage</strong>
					</h3>
					<p class="md-body-2" ng-bind-html="vm.getStringFromArray(vm.result.indications_and_usage)"></p>
				</span>
			</section>
		</div>
	</div>
</div>
