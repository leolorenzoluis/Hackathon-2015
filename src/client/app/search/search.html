<section class="mainbar">
	<section class="matter">
		<div class="container">
			<div class="row-fluid">
				<div class="col-md-6">
					<div class="widget wgreen">
						<div ht-widget-header title="Find Term and Count" allow-collapse="true"></div>
						<div class="widget-content text-left text-info">
							<div class="container-fluid">
								<div class="row">
									<form class="form">
										<label class="control-label" for="search">Search:</label>
										<input class="form-control" ng-model="vm.filterOptions.filterText" />
									</form>
								</div>
								<div class="row">
									<div class="col-sm-12 gridStyle" ng-grid="vm.gridOptions"></div>
								</div>
							</div>
						</div>
						<div class="widget-foot">
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="widget worange">
						<div ht-widget-header title="Find ingredients" allow-collapse="true"></div>
						<div class="widget-content text-left text-info">
							<div class="col-xs-6 form-group">
								<label class="control-label " " for="search ">Ingredient:</label>
								<input class="form-control " ng-model="vm.ingredient " ng-keypress="vm.doSearch($event); "/>
								</div>
								<div class="col-xs-6 form-group ">
									<label class="control-label " for="search ">Filter:</label>
									<input class="form-control " ng-model="containing "/>
							</div>
							<div class="container-fluid ">
								<div class="row ">
									<h5 class="col-md-6 ">Manufacturer Name</h5>
									<h5 class="col-md-6 ">Brand Name</h5>
								</div>
								<div class="row " ng-repeat="x in vm.drugsContaining | filter:containing ">
									<label class="col-md-6 ">{{ x.openfda.manufacturer_name[0] }}</label>
									<label class="col-md-6 ">{{ x.openfda.brand_name[0] }}</label>
								</div>
							</div>
						</div>
						<div class="widget-foot ">
							<div class="clearfix "></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
