<!-- form.html -->
<div class="row">
    <div id="form-container">
        <div class="page-header text-center">
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <ol class="row">
                <div class="form-wizard wizard-horizontal">
                    <!-- START wizard steps indicator-->
                    <ol class="row">
                        <div class="col-md-4">
                            <li ui-sref-active="active" ui-sref=".searchByPurpose" ng-click="isActive" ng-hide="isActive">
                                <div class="row">
                                    <h4>Search by purpose
                                        <i class="fa fa-chevron-right" "/></h4>
                                </div>
                                <small class="text-muted">Duis volutpat nunc at ligula tincidunt non aliquam.</small>
                            </li>
                        </div>
                        <div class="col-md-4"">
                            <li ui-sref-active="active" ui-sref=".products" ng-hide="isActive">
                                <div class="row">
                                    <h4>Product Search
                                        <i class="fa fa-chevron-right" "/></h4>
                                </div>
                                <small class="text-muted">Nulla pharetra imperdiet sapien ac faucibus.</small>
                            </li>
                        </div>
                        <div class="col-md-4">
                            <li ui-sref-active="active" ui-sref=".product">
                                <div class="row">
                                    <h4>Product Details</h4>
                                </div>
                                <small class="text-muted ">Sed elementum lorem dolor, id fermentum metus.</small>
                            </li>
                        </div>
                    </ol>
                </div>
        </div>
        <!-- our nested state views will be injected here -->
        <div id="form-views " ui-view></div>
    </div>
</div>
