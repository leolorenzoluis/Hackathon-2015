<!-- form.html -->
<div class="container">
    <!-- the links to our nested states using relative paths -->
    <!-- add the active class if the state matches our ui-sref -->
    <div class="col-md-12">
        <div class="form-wizard wizard-horizontal">
            <!-- START wizard steps indicator-->
            <ol class="row">
                <li ui-sref-active="active" class="col-md-4 wizard-button" ui-sref=".searchByPurpose ">
                    <h4>Search by purpose
                        <i class="fa fa-chevron-right" />
                    </h4>
                </li>
                <li class="col-md-4" ui-sref-active="active">
                    <a ui-sref=".products" ng-if="canGoToProducts()">
                                    <div>
                                        <h4>Product Search
                                            <i class="fa fa-chevron-right " />
                                        </h4>
                                    </div>
                                </a>
                    <span ng-if="!canGoToProducts() ">
                        <div>
                            <h4 style="color: #CCCCCC; ">Product Search
                                <i class="fa fa-chevron-right " />
                            </h4>
                        </div>
                    </span>
                </li>
                <li class="col-md-4 wizard-button " ui-sref-active="active ">
                    <a ui-sref=".product " ng-if="canGoToProduct() ">
                                    <div>
                                        <h4>Product Details
                                            <i class="fa fa-chevron-right " />
                                        </h4>
                                    </div>
                                </a>
                    <span>
                        <div ng-if="!canGoToProduct() ">
                            <h4 style="color: #CCCCCC; ">Product Details</h4>
                        </div>
                    </span>
                </li>
            </ol>
        </div>
    </div>
    <!-- our nested state views will be injected here -->
    <div class="row " id="form-views " ui-view></div>
</div>
