<!-- form.html -->
<div class="row">
    <div id="form-container">
        <div class="page-header text-center">
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <form action="/" method="POST" form-wizard="" validate-steps="true" validate-form="" steps="4" class="ng-pristine ng-valid ng-scope"
            novalidate="">
                <ol class="row">
                    <div class="form-wizard wizard-horizontal">
                        <!-- START wizard steps indicator-->
                        <ol class="row">
                            <li ui-sref-active="active" class="col-md-4" ui-sref=".searchByPurpose">
                                    <h4>Search by purpose</h4>
                                    <small class="text-muted">Duis volutpat nunc at ligula tincidunt non aliquam.</small>
                            </li>
                            <li ui-sref-active="active" class="col-md-4" ui-sref=".products"><h4>Product Search</h4>
                                    <small class="text-muted">Nulla pharetra imperdiet sapien ac faucibus.</small>
                            </li>
                            <li ui-sref-active="active" class="col-md-4" ui-sref=".product">
                                <h4>Product Details</h4>
                                    <small class="text-muted">Sed elementum lorem dolor, id fermentum metus.</small>
                            </li>
                        </ol>
                    </div>
            </form>
        </div>
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">
            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>
    </div>
</div>
