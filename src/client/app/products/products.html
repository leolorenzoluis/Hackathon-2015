<div class="container">
	<div class="row-fluid">
		<div class="col-md-12">
			<div class="widget wgreen">
				<div ht-widget-header title="Search Results" allow-collapse="true"></div>
				<div class="widget-content text-left text-info">
					<div class="form-group">
						<input class="form-control" ng-model="vm.filterOptions.filterText" placeholder="Filter a product..." />
						<label>or</label>
						<a ng-click="vm.editSearch();">Edit Search</a>
					</div>
					<div class="col-sm-12">
						<label>showing {{vm.results ? vm.results.length : 0}} of {{ vm.meta ? vm.meta.results.total : 0 }} matching products with a purpose of '{{vm.purpose}}' and without the ingredient '{{vm.ingredient}}'</label>
					</div>
					<div class="col-sm-12 gridStyle" ng-grid="vm.gridOptions" />
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
