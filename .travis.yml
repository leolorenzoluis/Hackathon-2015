language: node_js
node_js:
- '0.12'
before_script:
- npm install -g bower
- npm install -g gulp
- npm install phantomjs
- npm install -g karma
- npm install -g typescript@1.4.1
- bower install
- gulp test
before_deploy:
- git fetch --unshallow
- git config --global alias.stash 'stash -q'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pyramidopenfdadev
  on:
    repo: PyramidSystemsInc/ADS-Dev
    branch: dev
after_success:
- git add .
- git commit
- git commit -a