<html>
	<head>
		<title>Test grids</title>
		<link rel="stylesheet" href="/stylesheets/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>

	<div ng-app="myApp" ng-controller="customersCtrl">
		Having ingredient: <input ng-model="ingredient" ng-keypress="doSearch($event);"><br/>
		Search: <input ng-model="query">
		<table>
		  <tr ng-repeat="x in names | filter:query">
		    <td>{{ x.openfda.manufacturer_name[0] }}</td>
		    <td>{{ x.openfda.brand_name[0] }}</td>
		  </tr>
		</table>

	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {
			$scope.doSearch = function(evt){
					$http.get("/data/drugsContaining/" + $scope.ingredient)
		    			.success(function (response) {$scope.names = response.results;});
			};
		    
		});

	</script>
</html>
